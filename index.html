<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Generate your own, customizable, random password">
    <!-- https://icons8.com/ -->
    <link rel="icon" type="image/png" sizes="50x50" href="./assets/images/favicon.png">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Meta tags for link previews -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trunten.github.io/ubbc-password-generator" />
    <meta property="og:title" content="Password Generator Challenge" />
    <meta property="og:image" content="https://trunten.github.io/ubbc-password-generator/assets/images/application-screenshot.png" />
    <meta property="og:description" content="Generate a random password the length of your choosing with a customisable set of characters that you can choose to match a website's password requirements." />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <a id="show-options" href="#options">Show Options</a>
        </div>
        <div class="card-body">
          <div class="options hide">
            <h3>Password Options</h3>
            <div class="text-input">
              <label for="length">Password Length:</label>
              <input type="number" name="length" id="length" pattern="[0-9]*" placeholder="10 to 64" min="10" max="64">
            </div>
            <div class="checkboxes">
              <label class="checkbox">
                <input type="checkbox" name="Uppercase" id="hasUpperCase" value="checkedValue" unchecked>
                Uppercase
              </label>
              <label class="checkbox">
                <input type="checkbox" name="Lowercase" id="hasLowerCase" value="checkedValue" unchecked>
                Lowercase
              </label>
              <label class="checkbox">
                <input type="checkbox" name="Numbers" id="hasNumbers" value="checkedValue" unchecked>
                Numbers
              </label>
              <label class="checkbox">
                <input type="checkbox" name="Special Characters" id="hasSpecial" value="checkedValue" unchecked>
                Special Characters
              </label>
            </div>
            <div id="tooltip" class="">Required</div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div id="popup">Copied to clipboard</div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn" disabled>Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
